<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aprendiendo jQuery - Eventos </title>

    <!--  Libreria de jQuery  -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"> </script>

    <!--  CÃ³digo JavaScript  -->
    <script type="text/javascript" src="js/02-eventos.js"> </script>

    <style>
        #caja {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }

        /*
        #caja:hover {
            background: red;
            cursor: pointer;
        }
        */

        input {
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        #datos {
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }

        #sigueme {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.3;
            border-radius: 999px;
            border: 3px solid black;
        }
    </style>

</head>

<body>

    <h1> Aprendiendo jQuery - Eventos </h1>

    <div id="caja">
        Soy una caja
    </div>

    <br> <br>

    <form>
        <input type="text" id="nombre">
    </form>

    <div id="datos"> </div>

    <br> <br>

    <div id="sigueme"> </div>




</body>

</html>
